  <!-- Latest compiled JavaScript -->

</head>

<body>

  <header class="masthead">

  <div class="container-fluid">
  <nav class="navbar">

    <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="logo navbar-brand" href="index.html">Chris Stuckey</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">About</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    </div>
    </nav>
  </div>

  </header>

  <div id="main-container" class="container-fluid">
  <div class="row content">

    <section class="main-section col-md-8">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar col-md-4">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/CStuckey"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/chrislstuckey"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="http://stackexchange.com/users/10143834/cstuckey"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
  </div>
